<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--移动设备 user-scalable=no 可以禁用其缩放（zooming）功能 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>购好物</title>
  <!-- 重置样式 -->
  <link rel="stylesheet" href="/static/css/reset.css">
  <!-- 阿里矢量图 -->
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1689558_y27uuwah5ib.css">
  <link rel="shortcut icon" type="image/x-icon"
    href="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1585117076707&di=c08a0c5007f1519e436ecdea156a1b5f&imgtype=0&src=http%3A%2F%2Fimg1.imgtn.bdimg.com%2Fit%2Fu%3D1680588661%2C682632491%26fm%3D214%26gp%3D0.jpg"
    rel="external nofollow">
  <!-- 解决点击相应延迟0.3s问题  -->
  <script crossorigin="anonymous" integrity="sha384-bQbRtfK3AQL8GarIDArubtO1ZuFFtqhPJoQqxqhK+zd8TmNqrIwPah2x1OzepD9i"
    src="https://lib.baomitu.com/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }

  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
